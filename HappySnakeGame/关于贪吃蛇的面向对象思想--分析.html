	<title>面向对象思想————贪吃蛇</title>
	<script>

	//关于贪吃蛇项目————思路分析
	/**
	 *1.首先创建地图：
	 *		属性 —— 宽，高，背景颜色
	 *		小蛇和食物都是相对于地图显示的,这里小蛇和食物都是地图的子元素,随机位置显示,脱离文档流的,地图也需要脱离文档流--css需要设置:宽,高,背景颜色,脱标
	 *
	 *2.食物---div元素()
	 *  //自调用食物构造函数
	 *	(function(){
	 *		function Food(){};
	 *	}())
	 *		elements--->存储div的数组(将来删除的食物div时候,先从map中删除div,再从数组中移除div)
	 *		食物属性：宽,高,背景颜色,横坐标,纵坐标
	 *		分析：1）一个食物就是一个对象,这个对象有相应的属性,这个对象需要在地图上显示
	 *			  2）最终要创建食物的对象,先 有构造函数,并且把相应的值作为参数传入到构造函数中
	 *			  3）食物要想显示在地图上,食物的初始化就是一个行为
	 *	    具体操作：
	 *	    	1）因为食物要被小蛇吃掉,吃掉后应该再次出现食物,原来的食物就删除了
	 *	    	2) prototype.init():
	 *	    	每一次初始化食物的时候先删除原来的食物,然后重新的初始化食物
	 *	    	3) function remove():
	 *	    	通过一个私有的函数(外面不能调用的函数）删除地图上的食物,同时最开始的时候食物也相应的保存到一个数组中,再从这个数组中把食物删除最后的时候,把食物的构造函数给window下的属性,这样做,外部就可以直接使用这个食物的构造函数了。
	 *
	 *
	 *2.蛇对象 Snake
	 *	//自调用蛇构造函数
	 *	(function(){
	 *		function Snake(){};
	 *	}())
	 *	小蛇就是一个对象
	 * 	属性: 每个身体都有宽，高，方向
	 *  属性:身体分三个部分,每个部分都是一个对象,每个部分都有横纵坐标,背景颜色
	 *  小蛇要想显示在地图上,先删除之前的小蛇,然后再初始化小蛇(小蛇要移动)--方法
	 *
	 * 	(1).用原型添加方法——蛇初始化方法
	 * 	Snake.prototype.init:
	 * 		1)在每一次初始化添加蛇，调用remove()
		      删除map中的小蛇的每个div,同时删除elements数组中的每个元素,从蛇尾向蛇头方向删除div
		    2)便利创建div
	 * (2).为原型添加方法——改变蛇的头的坐标的位置
	 * 	Snake.prototype.move
	 * 		1)判断方向，改变蛇的坐标
	 * 		2）此时实现项目最后一步：
	 * 			蛇吃食物
				 * 		判断有没有吃到食物
				 * 		小蛇的头的坐标和食物的坐标一致
	 * (3)私有函数————删除蛇
	 * 	function remove(){}
	 *
	 *
	 *3.游戏对象
	 *	 //自调用游戏构造函数
	 *	(function(){
	 *		function Game(){};
	 *	}())
		//将Game暴露给window,外部可访问
		window.Game = Game;	
	 *	
	 *	(1)为原型对象添加方法——游戏初始化(可以设置蛇和食物显示出来)
	 *	Game.prototype.init
	 *		1）初始化食物，蛇
	 *		2）调用蛇跑方法
	 *		3）调用按键改变蛇方向的方法
	 *  (2)添加原型方法————设置蛇自动跑起来
	 *  Game.prototype.runSnake：
	 *  	1）利用定时器，设置蛇自动跑的速度
	 *  	2）设置判断，判断游戏结束
	 *  (3)添加原型方法————设置用户按键，改变蛇移动方向
	 *  Game.prototype.bindKey
	 *  	此处设置了上下左右移动
	 *  	利用keyCode判断
	 *
	 *
	 * 4.在index.html
	 * 	(1)初始化游戏对象
	 * 	(2)初始化游戏————调用init()方法
	 */

	</script>
